<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stable Scroll VH Test</title>
</head>
<body>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: fit-content;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            font-family: Arial, sans-serif;
        }
        .print-element {
            position: fixed;
            top: 0;
            left: 0;
            color: white;
            padding: 10px;
            font-size: 12px;
            z-index: 9999;
            background-color: red;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            width: fit-content;
            flex-direction: column;
            > div {
                display: flex;
                width: fit-content;
                height: 2rem;
            }
        }

        .block-element, .debug-element {
            width: fit-content;
            padding:0.5rem;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }

        .debug-element.svh {
            height: 100svh;
            background: rgba(255, 107, 107, 0.8);
        }

        .debug-element.lvh {
            height: 100lvh;
            background: rgba(78, 205, 196, 0.8);
        }
        
        .dummy {
            width: 100%;
            height: 100lvh;
            background: rgba(255, 255, 255, 0.5);
            display:flex;
            justify-content:center;
            align-items:center;
            margin-top:1rem;
            border-radius:1rem;
        }
    </style>
    <div style="display: flex; gap:1rem; padding: 0 1rem;">
        <div class="debug-element svh" data-name="svh">100SVH</div>
        <div class="debug-element lvh" data-name="lvh">100LVH</div>
    </div>
    <div style="display:flex; padding:1rem; flex-direction:column;">
        <div class="dummy">100lvh</div>
        <div class="dummy">100lvh</div>
        <div class="dummy">100lvh</div>
        <div class="dummy">100lvh</div>
    </div>
    <div style="padding: 1rem; margin-top:1rem; background: rgba(255,255,255,0.9); border-radius: 10px;">
        <h1>Stable Scroll VH Test</h1>
        <p>이 페이지는 iOS에서 viewport height이 제대로 계산되지 못해 스크롤 시 포지션이 불안정한 문제를 재연합니다.</p>
        <ul>
            <li><strong>빨간색 박스</strong>: 100SVH (Small Viewport Height)</li>
            <li><strong>파란색 박스</strong>: 100LVH (Large Viewport Height)</li>
        </ul>
        <p>스크롤시 포지션이 불안정한 상태를 재연합니다.</p>
        <a href="/docs/">적용 후 확인하기</a>
    </div>
    <div class="print-element">모듈 적용 전</div>
</body>
</html>
