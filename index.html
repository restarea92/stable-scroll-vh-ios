<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stable Scroll VH Test</title>
    <script type="module">
        import stableScroll from './stable-scroll-vh-ios.js';

        function  debug(elements, printElement) {
                if (!elements || !printElement) return;

                const resizeObserver = new ResizeObserver(entries => {
                    for (let entry of entries) {
                        const element = entry.target;
                        const elementId = element.id;
                        const { width, height } = entry.contentRect;

                        const printElementItem = document.querySelector(`#debug-${element.dataset.name}`);
                        printElementItem.innerText = `Element Height: ${height}px`;
                    }
                });

                elements.forEach(element => {
                    const temp = document.createElement('div');
                    temp.id = `debug-${element.dataset.name}`;
                    printElement.appendChild(temp);
                    elements.forEach(element => resizeObserver.observe(element));
                });

            }
        document.addEventListener('DOMContentLoaded', () => {
            const printElement = document.querySelector('.print-element');
            const elements = document.querySelectorAll('.debug-element');
            
            // Initialize stable scroll
            stableScroll.init();
            
            // Debug function
            debug(elements, printElement);
        });
    </script>
</head>
<body>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: fit-content;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            font-family: Arial, sans-serif;
        }
        .print-element {
            position: fixed;
            top: 0;
            left: 0;
            color: white;
            padding: 10px;
            font-size: 12px;
            z-index: 9999;
            background-color: red;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            width: fit-content;
            flex-direction: column;
            > div {
                display: flex;
                width: fit-content;
                height: 2rem;
            }
        }

        .block-element, .debug-element {
            width: 20%;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
            height: calc(200 * var(--lvh, 1lvh));
        }

        .debug-element.svh {
            height: calc(100 * var(--svh, 1svh));
            background: rgba(255, 107, 107, 0.8);
        }

        .debug-element.lvh {
            height: calc(100 * var(--lvh, 1lvh));
            background: rgba(78, 205, 196, 0.8);
        }
    </style>
    <div style="display: flex; gap:1rem; padding: 20px;">
        <div class="debug-element svh" data-name="svh">SVH</div>
        <div class="debug-element lvh" data-name="lvh">LVH</div>
        <div class="block-element">200LVH</div>
    </div>
    <div style="padding: 20px; margin: 20px; background: rgba(255,255,255,0.9); border-radius: 10px;">
        <h1>Stable Scroll VH Test</h1>
        <p>이 페이지는 iOS에서 viewport height 단위가 안정적으로 동작하는지 테스트합니다.</p>
        <ul>
            <li><strong>빨간색 박스</strong>: SVH (Small Viewport Height) - 100 * var(--svh)</li>
            <li><strong>파란색 박스</strong>: LVH (Large Viewport Height) - 100 * var(--lvh)</li>
        </ul>
        <p>스크롤시 박스들이 안정적으로 유지되어야 합니다.</p>
    </div>
    <div class="print-element"></div>
</body>
</html>
